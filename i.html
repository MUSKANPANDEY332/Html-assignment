<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .navbar {
            background-color: #333;
        }

        .navbar a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .testimonial-section {
            padding: 50px 0;
        }

        .carousel-item {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <div class="container">
            <h1>Welcome to my Portfolio</h1>
            <p>This is a sample portfolio website.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="img2.jpg" alt="Image 1" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="img2.jpg" alt="Image 2" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="img2.jpg" alt="Image 3" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="img4.jpg" alt="Image 3" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="img5.jpg" alt="Image 3" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="img2.jpg" alt="Image 3" class="img-fluid">
                </div>

            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
    
            <h2>About</h2>
            <p>This is a sample about section.</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            
            <h2>Contact</h2>
            <div class="col-md-4">
                    <img src="img2.jpg" alt="Image 1" class="img-fluid">
                </div>
            <p>This is a sample contact section.</p>
        </div>
    </section>

    <section class="testimonial-section">
        <div id="testimonialCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="col-md-4">
                    <img src="img2.jpg" alt="Image 1" class="img-fluid">
                </div>
                    <p>"This is a sample testimonial."</p>
                    <h4>Muskan Pandey</h4>
                </div>
                <div class="carousel-item">
                    <p>"This is another sample testimonial."</p>
                    <h4>Muskan Pandey</h4>
                </div>
            </div>
            <a class="carousel-control-prev" href="#testimonialCarousel" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
            <a class="carousel-control-next" href="#testimonialCarousel" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
                var target = this.hash;
                var $target = $(target);
                $('html, body').stop().animate({
                    'scrollTop': $target.offset().top
                }, 900, 'swing');
            });
        });
    </script>
</body>
</html>
